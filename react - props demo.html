<html>
  <head>
    <script src="https://fb.me/react-0.14.7.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js'></script>
    <title>React Hello World</title>
  </head>
  <body>
    <div id='container'></div>
    <script type='text/babel'>
      var HelloWorld = React.createClass({
        render: function(){
          return <div>
            <h1>{this.props.content}</h1>
            <p>{this.props.children}</p>
          </div>
        }
    });
    React.render(
      <div>
        <HelloWorld content='Hello World'><p>I am from child component 1</p></HelloWorld>
        <HelloWorld content='React is delicious'><p>I am from child component 2</p></HelloWorld>
        <HelloWorld content='React is super fast'><p>I am from child component 3</p></HelloWorld>
      </div>, document.body);
    </script>
  </body>
</html>
